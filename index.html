<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="about">
      <img class="about__main-block" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="about__additional-block" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-list">
      <section class="todo-list__item task-box" id="adding-element-to-list">
        <h3 class="task-box__title"><label for="new-task">Add Item</label></h3>
        <div class="task-box__content task">
          <input id="new-task" class="task__name" type="text">
          <button class="task__add-btn">Add</button>
        </div>
      </section>
      <section class="todo-list__item task-box">
        <h3 class="task-box__title">Todo</h3>
        <ul id="incomplete-tasks" class="task-box__list tasks">
          <li class="tasks__item task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__name task__name-current">Pay Bills</label>
            <input type="text" class="task__name task__name-changed">
            <button class="task__edit-btn">Edit</button>
            <button class="task__delete-btn">
              <img src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <input type="checkbox" class="task__checkbox">
            <label class="task__name task__name-current">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__name task__name-changed">
            <button class="task__edit-btn">Save</button>
            <button class="task__delete-btn">
              <img src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo-list__item">
        <h3 class="task-box__title">Completed</h3>
        <ul id="completed-tasks" class="task-box__list tasks">
          <li class="tasks__item">
            <input type="checkbox" checked class="task__checkbox">
            <label class="task__name task__name-current">See the Doctor</label>
            <input type="text" class="task__name task__name-changed">
            <button class="task__edit-btn">Edit</button>
            <button class="task__delete-btn">
              <img src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
